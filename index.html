<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 34</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <h2>Opciones de Pago</h2>

        <form>
            <!-- // no hace nada -->
            <label>Efectivo / Débito
  <input  class="formasDePago" id="efectivo" type="radio" name="forma-de-pago">
</label>

            <!-- aumenta un 10% la compra  -->
            <label>Tarjeta de crédito
  <input  class="formasDePago" id="credito" type="radio" name="forma-de-pago">
</label>

            <!-- aumenta 50 la compra -->
            <label>Necesito envío
  <input class="formasDePago" id="envioChecked" type="checkbox" name="envio">
</label>



            <!-- descuenta 10% de la compra -->
            <label>Tengo tarjeta de descuento
  <input class="formasDePago" id="descuentoChecked" type="checkbox" name="descuento">
</label>

        </form>

        <div class="subtotal">
            <h4>Subtotal: <span data-precio="55498" id="subtotal">0</span></h4>
            <h4>Recargo: <span id="recargo">0</span></h4>
            <h4>Descuento: <span id="descuento">0</span></h4>
            <h4>Envio: <span id="envio">0</span></h4>

            <h3>Total: <span id="total">0</span></h3>

        </div>



    </section>

    <script src="index.js"></script>
</body>

</html>
